<!doctype html>
<html class="no-js" lang="en_GB">

<head>
    <meta charset="utf-8">
    <title>Bcrypt-Decoder.com - online bcrypt hash decoder</title>
    <meta name="description"
          content="BcryptDecoder decode Bcrypt hashes into their readable parts. You can use it with a valid generated Bcrypt hash to decode the parts it is composed of.">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta property="og:title" content="Bcrypt-Decoder.com">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://bcrypt-decoder.com">
    <meta property="og:image" content="">

    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="page-wrapper">
    <header>
        <a href="/">
            <h1 class="content"><strong>BcryptDecoder</strong><span class="light"> Online bcrypt hash decoder</span>
            </h1>
        </a>
    </header>

    <section>
        <article class="content">
            <div class="input-wrapper wrapper">
                <label for="hash-input">Hash:
                    <div class="clear-wrapper">
                        <input id="hash-input" name="hash-input" class="hash-input" title="Enter the hash" type="text">
                        <button class="clear-button" id="clear-button">&#935;</button>
                    </div>
                </label>
                <div class="actions">
                    <button class="decode" id="decode" type="button">Decode</button>
                </div>
            </div>
            <div id="success" class="result-wrapper wrapper success" style="display: none">
                <div>
                    <span>Variant: </span><span id="algo"></span>
                </div>
                <div>
                    <span>Cost: 2e</span><span id="cost"></span><span> = </span><span id="iterations"></span><span> iterations</span>
                </div>
                <div>
                    <span>Salt: </span><span id="salt"></span>
                </div>
                <div>
                    <span>Hash: </span><span id="hash"></span>
                </div>
            </div>
            <div id="error" class="result-wrapper wrapper error" style="display: none">
                Invalid
            </div>
        </article>
    </section>
</div>

<footer>
    <p class="content">BcryptDecoder - Online bcrypt hash decoder</p>
</footer>

<script type="module" src="js/app.js"></script>
</body>

</html>
