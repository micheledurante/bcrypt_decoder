<head>
    <meta charset="utf-8">
    <title>Bcrypt-Decoder.com - online bcrypt hash decoder</title>
    <meta name="description" content="Bcrypt-Decoder.com decode Bcrypt hashes into their readable parts. You can use it with a generated Bcrypt hash to know which parts it is composed of.">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta property="og:title" content="Bcrypt-Decoder.com">

    <meta property="og:image" content="">

    <link rel="manifest" href="site.webmanifest">

    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="page-wrapper">
        <header>
            <h1 class="content">Bcrypt-Decoder.com - online bcrypt hash decoder</h1>
        </header>

        <section>
            <article class="content">
                <div class="input-wrapper wrapper">
                    <label for="hash">
                        <div>Enter the hash:</div>
                        <input id="hash-input" name="hash-input" type="text" placeholder="$2â€¦" value="$2y$12$qD.NGYqeQIku10bGNRa1.OfBN4az3S.bAo.v3Z8pgY40cKp0C0HCi">
                    </label>
                    <button id="decode" type="button">Decode</button>
                </div>
                <div id="success" class="result-wrapper wrapper success" style="display: none">
                    <div>
                        <span>Variant: </span><span id="algo"></span>
                    </div>
                    <div>
                        <span>Cost: 2e</span><span id="cost"></span><span> = </span><span id="iterations"></span><span> iterations</span>
                    </div>
                    <div>
                        <span>Salt: </span><span id="salt"></span>
                    </div>
                    <div>
                        <span>Hash: </span><span id="hash"></span>
                    </div>
                    <input type="hidden" id="salt-bytes" name="salt-bytes" />
                    <input type="hidden" id="hash-bytes" name="hash-bytes" />
                </div>
                <div id="error" class="result-wrapper wrapper error" style="display: none">
                    The hash is invalid.
                </div>
            </article>
        </section>
    </div>

    <footer>
        <p class="content">Bcrypt-Decoder.com - online bcrypt hash decoder</p>
    </footer>
